<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/united/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-bzjLLgZOhgXbSvSc5A9LWWo/mSIYf7U7nFbmYIB2Lgmuiw3vKGJuu+abKoaTx4W6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main-styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"
            integrity="sha256-66f6uQTQkvHF8jpniLWJjnteEfmQaC/tATFew/nTBA8=" crossorigin="anonymous"></script>

</head>

<body>
<header>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a style="padding-right: 2em;" class="navbar-brand" href="index.html">Shopping Cart</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                    <a class="nav-link" href="">Home</a>
                </li>
                <li class="nav-item active"
                    style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                    <a class="nav-link" href="">Products</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <span style="color: #ffffff; margin-right: 0em;">Welcome</span>
            </form>
        </div>
    </nav>
    <!-- End Navbar -->
</header>

<!-- Start main-content -->
<main>
    <div style="padding-top: 1em;" class="container">
        <h3>Product List</h3>
        <div style="margin-top: 1em;" id="divPatientsList" style="font-size: 1em">
            <table class="table table-striped" id="mytable">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody id="tbodyProductList">
                </tbody>
            </table>
        </div>
    </div>
    <hr/>
    <div class="container">
        <h3>New Product</h3>
        <form id="frmNewProduct" onsubmit="return addProduct();">
            <fieldset>
                <legend></legend>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input class="form-control" type="text" name="title" id="title"
                                   placeholder="Enter Product Title" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="price">Price:</label>
                            <input class="form-control" type="text" name="price" id="price"
                                   placeholder="Enter Product Price">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea class="form-control" name="description" id="description" cols="30" rows="10"
                                      placeholder="Enter Product Description"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div style="text-align: right;" class="col-md-12" id="register-group">
                        <button style="margin-left: 1em; padding: .5em 4em;" id="btnAddProduct" type="submit"
                                class="btn btn-primary btn-inline">Add
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <form id="frmUpdateProduct" onsubmit="return editProduct();" action>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Update Product</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <fieldset>
                            <legend></legend>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="editTitle">Title:</label>
                                        <input class="form-control" type="text" name="title" id="editTitle"
                                               placeholder="Enter Product Title" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="editPrice">Price:</label>
                                        <input class="form-control" type="text" name="price" id="editPrice"
                                               placeholder="Enter Product Price">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="editDescription">Description:</label>
                                        <textarea class="form-control" name="description" id="editDescription" cols="30"
                                                  rows="5"
                                                  placeholder="Enter Product Description"></textarea>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnCloseEdit">Close
                        </button>
                        <button type="submit" class="btn btn-primary" id="btnEditProduct">Save changes</button>
                        <span id="editID"></span>
                    </div>
                </div>
            </div>
        </div>
    </form>
</main>
<!-- End main-content -->

    </div>
</footer>

</body>

</html>
